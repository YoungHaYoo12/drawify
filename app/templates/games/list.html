{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}

<div class="games-list-wrapper">
    <h1 class="text-center">Games</h1>
    <ul class="tabs">
      <li data-tab-target="#author" class="active tab">Author</li>
      <li data-tab-target="#guest" class="tab">Guest</li>
    </ul>

    <div class="tab-content">
      <div id="author" data-tab-content class="active ">
        {% for game in created_games %}
          {{macros.game_widget(game)}}
        {% endfor %}
      </div>
      <div id="guest" data-tab-content class="">
        {% for game in invited_games %}
          {{macros.game_widget(game)}}
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
