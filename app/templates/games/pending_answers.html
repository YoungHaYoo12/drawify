{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}

{% for game in unanswered_games %}
  <li class="list-group-item list-group-item-warning">
    <h5>Game Waiting Answer</h5>
    <a href="{{url_for('games.game',game_id=game.id)}}">
      <button class="btn btn-primary">
        View Game
      </button>
    </a>
  </li>
{% endfor %}

{% endblock %}
