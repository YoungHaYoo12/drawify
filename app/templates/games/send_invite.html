{% extends "base.html" %}

{% block content %}
<div class="container centered-div jumbotron">
  <div class="send-invite-form">
    <h1>Invite {{opponent.username}} to Game</h1>
    <form method='POST'>
      {{form.hidden_tag()}}

      <div class="form-group">
        {{form.max_points.label}}
        {{form.max_points(class="form-control")}}
      </div>

      {{form.submit(class="btn btn-primary")}}
    </form>
  </div>
</div>
{% endblock %}
