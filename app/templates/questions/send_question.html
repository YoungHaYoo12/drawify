{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="send-question-form jumbotron centered-div">
    <h1>Send Question To {{recipient}}</h1>
    <form method='POST'>
      {{form.hidden_tag()}}

      <div class="form-group">
        {{form.answer.label}}
        {{form.answer(class="form-control")}}
      </div>

      <div class="form-group">
        {{form.max_tries.label}}
        {{form.max_tries(class="form-control")}}
      </div>

      {{form.submit(class="btn btn-primary")}}
    </form>
  </div>
</div>
{% endblock %}
