{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="send-hint-form jumbotron centered-div">
    <h1>Send Hint</h1>
    <form method='POST'>
      {{form.hidden_tag()}}

      <div class="form-group">
        {{form.body(class="form-control")}}
      </div>

      {{form.submit(class="btn btn-primary")}}
    </form>
  </div>
</div>
{% endblock %}
