{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="drawing-add-form">
    <h1>Add Drawing</h1>
    <form method='POST'>
      {{form.hidden_tag()}}

      <div class="form-group">
        {{form.name.label}}
        {{form.name(class="form-control")}}
      </div>

      {{form.submit(class="btn btn-primary")}}
    </form>
  </div>
</div>
{% endblock %}
