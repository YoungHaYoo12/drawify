{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}
<div class="drawings-list-wrapper text-center">
<h1>Drawings of {{user.username}}</h1>
  <div class="container">
    <div class="drawings">
      {% for drawing in drawings %}
      <div class="drawing">
        <img src="{{url_for('static',filename='drawing_images/'+drawing.filename)}}" width=300px height=300px>
      </div>
      {% endfor %}
    </div>
    <!-- Pagination -->
    <div class="pagination-wrapper">
    {{macros.pagination_widget(pagination,'drawings.list')}}
    </div>
  </div>
</div>
{% endblock %}
